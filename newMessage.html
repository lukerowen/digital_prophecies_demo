<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Prophecies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row content charCreate">
        <form onsubmit="createCharacter();return false">
            <label for="charNameInput">Character Name:</label>
            <input type="text" class="charInputs" name="charName" id="charNameInput" placeholder="Name" required><br><br>
            <label for="charOriginInput">Origin: </label>
            <input type="text" class="charInputs" name="charOrigin" id="charOriginInput" placeholder="Movie/Book/Play/..." required><br><br>
            <label for="isNSFW">Allow Explicit Content: </label>
            <input type="checkbox" name="isNSFW" id="isNSFW"><br><br>
            <label for="additionalInfo">Additional Content: </label><br>
            <textarea name="additionalInfo" id="additionalInfo" cols="50" rows="10"></textarea><br><br>
            <button class = "btn btn-primary">submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
